name: Build and publish
on:
  push:
    branches: [ '*' ]
jobs:
  run-npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.6'
      - run: go version
      - name: go build linux/amd64
        with:
          builder:  go build -ldflags="-s -w" -o out/linux/amd64/prettyJson .
        env:
          GOOS: linux
          GOARCH: amd64
      - name: go build darwin/amd64
        uses: skx/github-action-build@master
        with:
          builder: go build -ldflags="-s -w" -o out/darwin/amd64/prettyJson .
        env:
          GOOS: darwin
          GOARCH: amd64
      - name: Generate windows/386
        uses: skx/github-action-build@master
        with:
          builder: go build -ldflags="-s -w" -o out/windows/386/prettyJson .
        env:
          GOOS: windows
          GOARCH: 386
      - uses: actions/upload-artifact@main
        with:
          name: github governance artifacts
          path: out/**/prettyJson
      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          args: out/**/prettyJson